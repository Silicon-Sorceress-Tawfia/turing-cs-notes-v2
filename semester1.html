<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester I - Turing CS Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Semester I Subjects</h1>
  <p>Explore the subjects covered in Semester I.</p>
  <button id="toggle-theme">
    <span id="theme-icon">🌞</span>
  </button>
</header>

<main class="subject-list">
  <div class="subject">💻 Structured Programming Language</div>
  <div class="subject">🔋 Electrical and Electronic Circuit</div>
  <div class="subject">📉 Calculus</div>
  <div class="subject">🌌 Physics</div>
  <div class="subject">📝 English</div>
</main>

<script>
  const toggleThemeButton = document.getElementById('toggle-theme');
  const themeIcon = document.getElementById('theme-icon');

  toggleThemeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    themeIcon.textContent = document.body.classList.contains('dark-mode') ? '🌜' : '🌞';
  });
</script>

</body>
</html>
