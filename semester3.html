<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester III - Turing CS Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <h1>Semester III Subjects</h1>
  <p>Explore the subjects covered in Semester III.</p>
  <button id="toggle-theme">
    <span id="theme-icon">🌞</span>
  </button>
</header>

<main class="subject-list">
  <div class="subject">📂 Data Structure</div>
  <div class="subject">🔍 Object Oriented Programming</div>
  <div class="subject">🏛 Computer Architecture</div>
  <div class="subject">📏 Ordinary Differential Equation</div>
  <div class="subject">📈 Fundamentals of Business Studies</div>
</main>

<script>
  const toggleThemeButton = document.getElementById('toggle-theme');
  const themeIcon = document.getElementById('theme-icon');

  toggleThemeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    themeIcon.textContent = document.body.classList.contains('dark-mode') ? '🌜' : '🌞';
  });
</script>

</body>
</html>
